<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
          <h1>New York</h1>
          <ul>
            <li>Friday 11:17</li>
            <li>Clear</li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temp">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/073/415/original/sunny.jpg?1679670383"
              alt="Clear" class="float-left"
            />
            <span class="float-left unit-temp">
           <strong> 12</strong><small class="units">°C | <a  href="#">°F </a></small>
          </div>
          </div>
        </span>
          <div class="col-6">
            <ul>
              <li>Preciptatoin: 0%</li>
              <li>Humidity:73%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small class="Mj">Coded by Mariana Jennings</small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
